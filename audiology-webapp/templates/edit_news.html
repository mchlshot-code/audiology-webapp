<!DOCTYPE html>
<html>
<head>
  <title>Edit News</title>
</head>
<body>

<h2>Edit News</h2>

<form method="POST">
  <input type="text" name="title" value="{{ news[1] }}" required>
  <br><br>
  <textarea name="content" rows="6" required>{{ news[2] }}</textarea>
  <br><br>
  <button type="submit">Update</button>
</form>

</body>
</html>
